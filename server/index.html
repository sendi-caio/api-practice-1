<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API</title>
    <!-- <link rel="stylesheet" type="text/css" href="/swagger-ui.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.36.0/swagger-ui.min.css">

    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>
    <!-- <script src="/swagger-ui-bundle.js" charset="UTF-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.36.0/swagger-ui-bundle.min.js" charset="UTF-8"></script>
    <script>
        window.onload = function () { // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "http://127.0.0.1:3001/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis
                ],
                plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
